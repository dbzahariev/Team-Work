<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Form-Project.css">
    <title>Form</title>
</head>
<body>
    <nav>
        <div class="container">
        <h1>Web Site Change Request Form</h1>
        <form action="#">
            <div class="row">
                <div class="col-25">
                    <label for="fname">First Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="lname">Last Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="country">How Urgent</label>
                </div>
                <div class="col-75">
                    <select id="country" name="country">
                        <option value="we">This</option>
                        <option value="will">That</option>
                        <option value="see">Not that</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="subject">NEW Text/Content:</label>
                </div>
                <div class="col-75">
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                </div>
                <button>
                    Submit
                </button>
            </div>

        </form>

        </div>
    </nav>
</body>
</html>
